# Example production values file
# Copy this file and customize for your environment

replicaCount: 2

image:
  repository: ghcr.io/schnurbus/go-mcp-gateway
  tag: "v0.1.0"
  pullPolicy: IfNotPresent

config:
  # Your public base URL
  baseUrl: "https://mcp-gateway.example.com"

  port: 8080

  # Allowed origins for CORS (comma-separated list)
  # For production, specify exact origins instead of wildcard
  allowedOrigins: "https://mcp-gateway.example.com,https://app.example.com"

  # Google OAuth credentials
  oauth:
    google:
      clientId: "YOUR_GOOGLE_CLIENT_ID"
      clientSecret: "YOUR_GOOGLE_CLIENT_SECRET"
      redirectUri: "https://mcp-gateway.example.com/oauth/callback"

  # MCP server proxy routes
  proxies:
    - pattern: "/calc/mcp"
      targetUrl: "http://calc-mcp-server:3000/mcp"
    - pattern: "/files/mcp"
      targetUrl: "http://files-mcp-server:3001/mcp"

# Service configuration
service:
  type: ClusterIP
  port: 8080

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: mcp-gateway.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: mcp-gateway-tls
      hosts:
        - mcp-gateway.example.com

# Resource limits
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

# Horizontal Pod Autoscaling
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 75

# Redis configuration
redis:
  enabled: true

  # For external Redis, set external.enabled to true
  external:
    enabled: false
    # host: "redis.example.com"
    # port: 6379
    # password: "your-redis-password"

  # Built-in Redis configuration
  auth:
    enabled: true
    password: ""  # Leave empty for auto-generation

  master:
    persistence:
      enabled: true
      size: 5Gi
      storageClass: "standard"  # Change to your storage class

  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Pod scheduling
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - go-mcp-gateway
          topologyKey: kubernetes.io/hostname

# Node selection
nodeSelector: {}
  # kubernetes.io/os: linux

# Tolerations
tolerations: []
  # - key: "node-role.kubernetes.io/master"
  #   operator: "Exists"
  #   effect: "NoSchedule"
