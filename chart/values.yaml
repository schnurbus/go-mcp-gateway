# Default values for go-mcp-gateway
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/schnurbus/go-mcp-gateway
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: mcp-gateway.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: mcp-gateway-tls
  #    hosts:
  #      - mcp-gateway.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /.well-known/oauth-authorization-server
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /.well-known/oauth-authorization-server
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# Application configuration
config:
  # Base URL of the server (public URL)
  baseUrl: "http://localhost:8080"

  # Port the server listens on
  port: 8080

  # Allowed origins for CORS (comma-separated list)
  # Example: "https://app.example.com,https://admin.example.com"
  allowedOrigins: "*"

  # OAuth Google configuration
  # IMPORTANT: Set these via --set flags or in a separate values file
  oauth:
    google:
      clientId: ""
      clientSecret: ""
      redirectUri: "http://localhost:8080/oauth/callback"
      # Scopes for Google OAuth (comma-separated)
      # Default: openid,profile,email
      # Add additional scopes as needed (e.g., https://www.googleapis.com/auth/drive.readonly)
      scopes: "openid,profile,email"

  # Proxy configuration for MCP servers
  proxies:
    - pattern: "/calc/mcp"
      targetUrl: "http://localhost:3000/mcp"

# Redis configuration
redis:
  enabled: true

  # Use external Redis (disable built-in Redis)
  external:
    enabled: false
    host: ""
    port: 6379
    password: ""

  # Built-in Redis configuration
  image:
    repository: redis
    tag: "9-alpine"
    pullPolicy: IfNotPresent

  auth:
    enabled: true
    # Password will be auto-generated if not set
    password: ""

  master:
    persistence:
      enabled: true
      size: 1Gi
      storageClass: ""

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

  securityContext:
    runAsNonRoot: true
    runAsUser: 999
    fsGroup: 999
