{{- if .Values.redis.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "go-mcp-gateway.fullname" . }}-redis
  labels:
    {{- include "go-mcp-gateway.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
type: Opaque
data:
  {{- if .Values.redis.external.enabled }}
  redis-password: {{ .Values.redis.external.password | b64enc | quote }}
  {{- else if .Values.redis.auth.password }}
  redis-password: {{ .Values.redis.auth.password | b64enc | quote }}
  {{- else }}
  redis-password: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
{{- end }}
