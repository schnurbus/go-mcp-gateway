{{- if and .Values.redis.enabled (not .Values.redis.external.enabled) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "go-mcp-gateway.fullname" . }}-redis
  labels:
    {{- include "go-mcp-gateway.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: redis
    port: 6379
    targetPort: redis
    protocol: TCP
  selector:
    {{- include "go-mcp-gateway.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: redis
{{- end }}
